<div class="p-3 mb-2 bg-warning text-dark">
    <div class="container">
    <h2>User Data Template</h2>

    <form class="user-form data-form" #userForm="ngForm" (click)="onSubmit(userForm.value)">
        
        <div class="form-group">
            <label>Name: </label>
            <input type="text" class="form-control" name = "name" [(ngModel)]="myName">
        </div>
        <div class="form-group">
            <label>Address: </label>
            <input type="text" class="form-control" name = "address" [(ngModel)]="myAddress">
        </div>
        <div class="form-group">
            <label>Age: </label>
            <input type="number" class="form-control" name = "age" [(ngModel)]="myAge">
        </div>
        <div class="form-group">
            <label>Contact Number: </label>
            <input type="text" class="form-control" name = "number" [(ngModel)]="number">
        </div>
        <div class="form-group">
            <label>Salary: </label>
            <input type="number" class="form-control" name = "salary" [(ngModel)]="salary">
        </div>
        <div class="form-group">
            <label>Business ID: </label>
            <input type="text" class="form-control" name="businessId" ngModel [(ngModel)]="businessId">
        </div>
        <button (click)="show()" type="submit" class="btn btn-success">Show</button>
    
        <div class="data-form" *ngIf="isShown">
            <h3>Name - {{myName}}</h3>
            <h3>Address - {{myAddress}}</h3>
            <h3>Age - {{myAge}}</h3>
            <h3>Contact Number - {{number}}</h3>
            <h3>Salary - {{salary}}</h3>
            <h3>Business ID - {{businessId}}</h3>
        </div>
    </form>
    </div>
</div>
