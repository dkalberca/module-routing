<div class="p-3 mb-2 bg-primary text-white">
    <div class= "container">
    <h2>User Data Reactive</h2>
    <form class="user-form data-form" [formGroup]="ngForm" (ngSubmit)="onSubmit">
        
        <div class="form-group">
            <label>Name: </label>
            <input type="text" class="form-control" formControlName = "name" name = "name">
        </div>
        <div class="form-group">
            <label>Address: </label>
            <input type="text" class="form-control" formControlName = "address" name = "address">
        </div>
        <div class="form-group">
            <label>Age: </label>
            <input type="number" class="form-control" formControlName ="age" name = "age">
        </div>
        <div class="form-group">
            <label>Contact Number: </label>
            <input type="text" class="form-control" formControlName ="number" name = "number">
        </div>
        <div class="form-group">
            <label>Salary: </label>
            <input type="number" class="form-control" formControlName ="salary" name = "salary">
        </div>
        <div class="form-group">
            <label>Password: </label>
            <input type="password" class="form-control" formControlName = "password" name = "password">
        </div>
        
        <button (click)="show()" type="submit" class="btn btn-success">Show</button>

        <div class="data-form" *ngIf="isShown">
            <h3>Name - {{name.value | json}}</h3>
            <h3>Address - {{address.value | json}}</h3>
            <h3>Age - {{age.value | json}}</h3>
            <h3>Contact Number - {{number.value | json}}</h3>
            <h3>Salary - {{salary.value | json}}</h3>
            <h3>Password - {{password.value | json}}</h3>
            
        </div>
    </form>
    <br>
    <br>
    </div>
</div>
